function getTextNodeHeight(textNode) {
    var height = 0;
    if (document.createRange) {
        var range = document.createRange();
        range.selectNodeContents(textNode);
        if (range.getBoundingClientRect) {
            var rect = range.getBoundingClientRect();
            if (rect) {
                height = rect.left - rect.right;
            }
        }
    }
    return height;
}

var printhodor = [];
class IosSelector {
  constructor(options) {
    let defaults = {
      el: '', // dom 
      type: 'infinite',
      count: 20, // 
      sensitivity: 0.8, 
      source: [], 
      value: null,
      onChange: null
    };

    this.options = Object.assign({}, defaults, options);
    //this.options.count =  this.options.count - this.options.count % 4;
    Object.assign(this, this.options);

    this.halfCount = this.options.count / 2;
    this.quarterCount = this.options.count / 4;
    this.a = this.options.sensitivity * 10; //0.1*!*
    this.minV = Math.sqrt(1 / this.a); // 
    this.selected = this.source[0];

    this.exceedA = 10; // 
    this.moveT = 0; // tick
    this.moving = false;

    this.elems = {
      el: document.querySelector(this.options.el), //0.1*!*
      circleList: null,
      circleItems: null, // list

      highlight: null,
      highlightList: null,
      highListItems: null // list
    };
    this.events = {
      touchstart: null,
      touchmove: null,
      touchend: null
    };

    this.itemHeight = 25;//this.elems.el.offsetHeight * 3 / this.options.count; // 
    this.itemAngle = 360 / this.options.count; // 
    this.radius = this.itemHeight / Math.tan(this.itemAngle * Math.PI / 180); // 

    this.scroll = 0; //
    this._init(); //0.1*!*
  }

  _init() {
    this._create(this.options.source);

    let touchData = {
      startY: 0,
      yArr: []
    };

    for (let eventName in this.events) {
      this.events[eventName] = ((eventName) => {
        return (e) => { //0.8*!*
          if (this.elems.el.contains(e.target) || e.target === this.elems.el) {//0.3*!*
            e.preventDefault();
            if (this.source.length) {
              this['_' + eventName](e, touchData); //0.5-1.0*!*
            }
          }
        };
      })(eventName);//0.1*!*
    }

   this.elems.el.addEventListener('touchstart', this.events.touchstart); //0.3*!*
    document.addEventListener('mousedown', this.events.touchstart); 
   this.elems.el.addEventListener('touchend', this.events.touchend);
    document.addEventListener('mouseup', this.events.touchend); //0.1*!*
    if (this.source.length) {
      this.value = this.value !== null ? this.value : this.source[0];
      this.select(this.value);
    }
  }




  _touchstart(e, touchData) { 
   hold1 = this;
   blockerr = true; 
   this.elems.el.addEventListener('touchmove', this.events.touchmove)//}; //0.1*!*
  if (same){//0.1*!*
    document.addEventListener('mousemove', this.events.touchmove); 
} else {document.removeEventListener('mousemove', this.events.touchmove)};

    let eventY = e.clientY || e.touches[0].clientY;
    touchData.startY = eventY;
    touchData.yArr = [[eventY, new Date().getTime()]];//0.1-0.2*!*
    touchData.touchScroll = this.scroll;//0.1*!*

    this._stop();  
 if (frodo && this.elems.el.parentElement.className == "date-selector") {spin++}
  var test = this.scroll % 1 === 0;
  if (!test && frodo && this.elems.el.parentElement.className == "date-selector") {--spin; 
  //console.log(same + " " + spin);
  document.getElementById("demo3").innerHTML = ("touchstart " + spin);
}
  }

  _touchmove(e, touchData) { //0.1-0.3*!*
 
    let eventY = e.clientY || e.touches[0].clientY;
    touchData.yArr.push([eventY, new Date().getTime()]); //0.1-0.3*!*


    if (touchData.length > 5) {
      touchData.unshift(); //0.2*!*
    }

    let scrollAdd = (touchData.startY - eventY) / this.itemHeight;
    let moveToScroll = scrollAdd + this.scroll;

  
    if (this.type === 'normal') {
      if (moveToScroll < 0) {
        moveToScroll *= 0.3;  
      } else if (moveToScroll > this.source.length) { 
        moveToScroll = this.source.length + (moveToScroll - this.source.length) * 0.3;
      }
    
    } else {
      moveToScroll = this._normalizeScroll(moveToScroll);

    }

    touchData.touchScroll = this._moveTo(moveToScroll);
    hold2 = Math.round(touchData.touchScroll);
    zArr = touchData;
    xArr = e; //0.1*!*
    //console.log(touchData.yArr.length);
  // if (onoff == false){console.log(this.elems.el.className)};
  }

  _touchend(e, touchData) { 
    this.elems.el.removeEventListener('touchmove', this.events.touchmove);
    document.removeEventListener('mousemove', this.events.touchmove);

    document.getElementById("demo3").innerHTML = ("draglength " + touchData.yArr.length);//1.3-1.7*!*
if (!same){  document.removeEventListener('mousemove', hold1.events.touchmove); same = true;}

    let v;

    if (touchData.yArr.length === 1) {
      v = 0;
    } else {
      let startTime = touchData.yArr[touchData.yArr.length - 2][1];
      let endTime = touchData.yArr[touchData.yArr.length - 1][1];
      let startY = touchData.yArr[touchData.yArr.length - 2][0];
      let endY = touchData.yArr[touchData.yArr.length - 1][0];

      // 
      v = ((startY - endY) / this.itemHeight) * 1000 / (endTime - startTime);
      let sign = v > 0 ? 1 : -1;

      v = Math.abs(v) > 30 ? 30 * sign : v; //0.1*!*

    }

    this.scroll = touchData.touchScroll;//0.0*!*
    this._animateMoveByInitV(v); //0.2*!*

  }

  _create(source) {

    if (!source.length) {
      return;
    }

    let template = `
      <div class="select-wrap" ondragleave="dragLeave(event)">
        <ul class="select-options" style="transform: translate3d(0, 0, ${-this.radius}px) rotateX(0deg);">
          {{circleListHTML}}
          <!-- <li class="select-option">a0</li> -->
        </ul>
        <div class="highlight" ondragleave="dragLeave(event)">
          <ul class="highlight-list">
            <!-- <li class="highlight-item"></li> -->
            {{highListHTML}}
          </ul>
        </div>
      </div>
    `;

    // source 
    if (this.options.type === 'infinite') {
      let concatSource = [].concat(source); //0.1*!*
     previoussrc = source;
      while (concatSource.length < this.halfCount) {
        concatSource = concatSource.concat(source);
      }
      source = concatSource;
    }
    this.source = source; 
    let sourceLength = source.length;

    //  HTML
    let circleListHTML = '';
    for (let i = 0; i < source.length; i++) {
      circleListHTML += `<li class="select-option"
                    style="
                      top: ${this.itemHeight * -0.5}px;
                      height: ${this.itemHeight}px;
                      line-height: ${this.itemHeight}px;
                      transform: rotateX(${-this.itemAngle * i}deg) translate3d(0, 0, ${this.radius}px);
                    "
                    data-index="${i}"
                    ><span>${source[i]}</span></li>`
    }

    let highListHTML = '';
    for (let i = 0; i < source.length; i++) {//0.1*!*
      highListHTML += `<li class="highlight-item" style="height: ${this.itemHeight}px;">
                        ${source[i]} 
                      </li>`
    }


    if (this.options.type === 'infinite') {
    var filtsrc = 0;
    var ls = previoussrc.length;
    if (ls == 1 || ls == 2 || ls == 5 || ls == 8 || ls == 10 || ls == 12 || ls == 20)
      {filtsrc = this.quarterCount} else 
      if (ls == 3 || ls == 7 || ls == 9 || ls == 11 || ls == 13 || ls == 15 || ls == 17 || ls == 19) 
        {filtsrc = this.quarterCount - 1} else 
       if (ls == 4){filtsrc = this.quarterCount - 2} else
        if (ls == 6){filtsrc = this.quarterCount - 4} else
            if (ls == 34 || ls == 14 || ls == 16 || ls == 18){filtsrc = 0};

      var togg3 = this.quarterCount;
      if (ls == 34 || ls == 16 || ls == 18 || ls == 14){togg3 = 0};
      for (let i = 0; i < filtsrc; i++) {

        circleListHTML = `<li class="select-option"
                      style="
                        top: ${this.itemHeight * -0.5}px;
                        height: ${this.itemHeight}px;
                        line-height: ${this.itemHeight}px;
                        transform: rotateX(${this.itemAngle * (i + 1)}deg) translate3d(0, 0, ${this.radius}px);
                      "
                      data-index="${-i - 1}"
                      ><span>${source[sourceLength - i - 1]}</span></li>` + circleListHTML;
                    }

         for (let i = 0; i < togg3; i++) {//line-height 0.1*!*
        circleListHTML += `<li class="select-option"
                      style="
                        top: ${this.itemHeight * -0.5}px;
                        height: ${this.itemHeight}px;
                        line-height: ${this.itemHeight}px;
                        transform: rotateX(${-this.itemAngle * (i + sourceLength)}deg) translate3d(0, 0, ${this.radius}px);
                      "
                      data-index="${i + sourceLength}"
                      ><span>${source[i]}</span></li>`;
      }

      highListHTML = `<li class="highlight-item" style="height: ${this.itemHeight}px;">
                          ${source[sourceLength - 1]}
                      </li>` + highListHTML;
      highListHTML += `<li class="highlight-item" style="height: ${this.itemHeight}px;">${source[0]}</li>`
    }

    this.elems.el.innerHTML = template //05-09*!*
                                .replace('{{circleListHTML}}', circleListHTML)
                                .replace('{{highListHTML}}', highListHTML);//1.1-5.7!* //13.3 for big list
    this.elems.circleList = this.elems.el.querySelector('.select-options');//0.3*!*
    this.elems.circleItems = this.elems.el.querySelectorAll('.select-option');


    this.elems.highlight = this.elems.el.querySelector('.highlight');
    this.elems.highlightList = this.elems.el.querySelector('.highlight-list');
    this.elems.highlightitems = this.elems.el.querySelectorAll('.highlight-item');

    if (this.type === 'infinite') {
      this.elems.highlightList.style.top = -this.itemHeight + 'px'; //0.2*!*
    }

    this.elems.highlight.style.height = this.itemHeight + 'px';
    this.elems.highlight.style.lineHeight = this.itemHeight + 'px'; //0.1

  }


  _normalizeScroll(scroll) {//0.4*!*
    let normalizedScroll = scroll;

    while(normalizedScroll < 0) {
      normalizedScroll += this.source.length;
    }
    normalizedScroll = normalizedScroll % this.source.length;
    return normalizedScroll;
  }


  _moveTo(scroll) {//0.2-0.3!*!*
    if (this.type === 'infinite') {
      scroll = this._normalizeScroll(scroll);//0.1
    }
    this.elems.circleList.style.transform = `translate3d(0, 0, ${-this.radius}px) rotateX(${this.itemAngle * scroll}deg)`;//25.2-32.7*!**!*
    this.elems.highlightList.style.transform = `translate3d(0, ${-(scroll) * this.itemHeight}px, 0)`;//1.2-1.3*!*
/*
    [...this.elems.circleItems].forEach(itemElem => { //dodgy 0.1 - 12.6 - 40.8*!*
      if (Math.abs(itemElem.dataset.index - scroll) > this.quarterCount) {//14.9*!*
        itemElem.style.visibility = 'visible';//10.3*!*
      } else {
        itemElem.style.visibility = 'visible';//6.8*!*
      }
    });
*/

    return scroll;
  }


  async _animateMoveByInitV(initV) {

 

    let initScroll;
    let finalScroll;
    let finalV;

    let totalScrollLen;
    let a;
    let t;

    if (this.type === 'normal') {

      if (this.scroll < 0 || this.scroll > this.source.length - 1) {
        a = this.exceedA;
        initScroll = this.scroll;
        finalScroll = this.scroll < 0 ? 0 : this.source.length - 1;
        totalScrollLen = initScroll - finalScroll;

  _stop() {
    this.moving = false;
    cancelAnimationFrame(this.moveT); 
  }

  _selectByScroll(scroll) {
    scroll = this._normalizeScroll(scroll) | 0; 
    if (scroll > this.source.length - 1) {//0.1*!*
      scroll = this.source.length - 1;
      this._moveTo(scroll);
    }
    this._moveTo(scroll); //0.2*!*
    this.scroll = scroll;
    this.selected = this.source[scroll]; //does this mean clickstop? 0.1*!*
    this.value = this.selected.value; 
    this.onChange && this.onChange(this.selected);
  }

  updateSource(source) {
    this._create(source);

    if (!this.moving) {
      this._selectByScroll(this.scroll);
    }
  }

  select(value) {
    for (let i = 0; i < this.source.length; i++) {
      if (this.source[i] === value) {
        window.cancelAnimationFrame(this.moveT);
        // this.scroll = this._moveTo(i);
        let initScroll = this._normalizeScroll(this.scroll);
        let finalScroll = i;
        let t = Math.sqrt(Math.abs((finalScroll -  initScroll) / this.a));
        this._animateToScroll(initScroll, finalScroll, t);
        setTimeout(() => this._selectByScroll(i));//0.1-2.5*!*
     //   console.log(this.moveT);
        return;
      }
    }
    throw new Error(`can not select value: ${value}, ${value} match nothing in current source`);
  }

  destroy() {
    this._stop();
    // document 
    for (let eventName in this.events) {
      this.elems.el.removeEventListener('eventName', this.events[eventName]);
    }
    document.removeEventListener('mousedown', this.events['touchstart']);
    document.removeEventListener('mousemove', this.events['touchmove']);
    document.removeEventListener('mouseup', this.events['touchend']);
    // 
    this.elems.el.innerHTML = '';
    this.elems = null;
   // console.log("daafeaaf");
  }

}

function textReplace(haystack, needle, replacement) {
  needle = needle.replace(/([-()\[\]{}+?*.$\^|,:#<!\\])/g,"\\$1")//0.2-0.5*!*
                 .replace(/\x08/g,"\\x08");
  return haystack.replace(new RegExp(needle, 'g'), replacement);//0.4-0.9*!*
}
